<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Advanced DND Inventory Assistance</title>
        <script type="module" src="index.js" defer></script>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <center>
        <h1 id="title">Advanced DND Inventory Assistance</h1>
        </center>
        <div id="userLogin"></div>
        <div id="inventoryContainer"></div>
        <div id="inventoryList"></div>
        <div id="controls">
            <label for="addItem">Add Item: </label><input type="text" id="adding" />
            <lable for=""addItem">Quantity: </label><input type="number" id="quant" min="1" max="99" />
            <select id="type">
                <option value="Weapon">Weapon</option>
                <option value="Armor">Armor</option>
                <option value="Consumable">Consumable</option>
                <option value="Money">Money</option>
                <option value="Misc">Misc</option>
            </select>
            <input type="button" value="Add" id="addBtn" />

        </div>

    </body>
</html>
